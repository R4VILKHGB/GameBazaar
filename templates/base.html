<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameBazaar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/navbar.js') }}" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">GameBazaar</div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('games') }}">Games</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#">More</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{{ url_for('about') }}">About</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 GameBazaar</p>
    </footer>
</body>
</html>
